---
project_name: myproject

openshift_cluster_version: v3.6.0

# put here your publicly available ip addresss or hostname if you want to expose it
# if left blank, it will be defaulted
route_hostname: ""

hawkular_services_image: hawkular/hawkular-services:0.38.0.Final

hawkular_services_data_limit: 1Gi

cassandra_image: openshift/origin-metrics-cassandra:v1.5.1

cassandra_data_limit: 2Gi

route_name: hawkular-services

flush_ip_tables: true

create_openshift_cluster: true

openshift_use_metrics: false

# if left blank, it will be auto-generated
hawkular_user: ""

# if left blank, it will be auto-generated
hawkular_password: ""

service_account: hawkular-service-account

secret_name: hawkular-ssl-secret

ssl_private_key: ./certificates/hawkular-services-private.key

ssl_public_key: ./certificates/hawkular-services-public.pem
